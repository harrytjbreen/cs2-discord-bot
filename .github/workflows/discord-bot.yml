name: discord-bot

on:
  pull_request:
    branches:
      - master
    paths:
      - 'discord-bot/**'
      - '.github/workflows/discord-bot.yml'
  push:
    branches:
      - master
    paths:
      - 'discord-bot/**'
      - '.github/workflows/discord-bot.yml'
      -

jobs:
  setup: &setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.0'
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./discord-bot

    <<: *setup
    steps:
      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build

  test:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./discord-bot
    if: success()

    <<: *setup
    steps:
      - name: Test
        run: go test ./discord-bot

  deploy:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./discord-bot
    if: github.ref == 'refs/heads/master' && github.event_name == 'push' && success()

    steps:
      - name: Deploy to Production
        run: echo "Unimplemented deployment step."


