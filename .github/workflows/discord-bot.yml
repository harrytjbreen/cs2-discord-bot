name: discord-bot

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    id: bot-build

    defaults:
      run:
        working-directory: ./discord-bot

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.0' # Change this to your desired Go version

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build

  test:
    runs-on: ubuntu-latest
    id: bot-test
    needs: build
    if: success()

    steps:
      - name: Test
        run: go test ./discord-bot

  deploy:
    runs-on: ubuntu-latest
    id: bot-deploy
    needs: test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push' && success()

    steps:
